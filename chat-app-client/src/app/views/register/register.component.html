<div class="bg-amber-600 bg-opacity-80 min-h-screen p-1">
  <div class="bg-white px-12 py-12 mt-16 w-fit mx-auto flex flex-col rounded-lg shadow-2xl">
    <div class="flex font-bold text-2xl">Create an account</div>
    <form class="flex flex-col w-64 mb-4 mt-8" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <input type="text" placeholder="Email" formControlName="email"
        [ngClass]="{'border-red-600': !isValid.email, 'border-gray-300': isValid.email}"
        class="mb-1 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      @if (!isValid.email) {
        <div class="text-xs text-red-600">{{ isValid.emailErr }}</div>
      }
      <input type="text" placeholder="Username" formControlName="username"
        [ngClass]="{'border-red-600': !isValid.username, 'border-gray-300': isValid.username}"
        class="mb-1 mt-3 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      @if (!isValid.username) {
        <div class="text-xs text-red-600">{{ isValid.usernameErr }}</div>
      }
      <input type="password" placeholder="Password" formControlName="password"
        [ngClass]="{'border-red-600': !isValid.password, 'border-gray-300': isValid.password}"
        class="mb-1 mt-3 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      @if (!isValid.password) {
        <div class="text-xs text-red-600">{{ isValid.passwordErr }}</div>
      }
      <input type="password" placeholder="Confirm password" formControlName="passwordConfirm"
        [ngClass]="{'border-red-600': !isValid.passwordConfirm, 'border-gray-300': isValid.passwordConfirm}"
        class="mb-1 mt-3 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      @if (!isValid.passwordConfirm) {
        <div class="text-xs text-red-600">{{ isValid.passwordConfirmErr }}</div>
      }
      <button type="submit"
        class="mt-6 px-8 py-2 bg-amber-500 hover:bg-amber-600 duration-200 rounded-sm text-white font-light select-none">REGISTER</button>
    </form>
    <div class="flex justify-between text-xs">
      <div>
        Already have an account? <a routerLink="/login" routerLinkActive="active"
          class="text-xs text-amber-600">Login</a>
      </div>
    </div>
  </div>
</div>
