<div class="bg-amber-600 bg-opacity-80 min-h-screen p-1">
  <div class="bg-white px-12 py-12 mt-24 w-fit mx-auto flex flex-col rounded-lg shadow-2xl">
    <div class="flex font-bold text-2xl">Create an account</div>
    <form class="flex flex-col w-64 mb-4 mt-8">
      <input type="text" placeholder="Email"
        class="mb-1 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      <div class="text-xs text-red-600 mb-4">Email error</div>
      <input type="text" placeholder="Username"
        class="mb-1 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      <div class="text-xs text-red-600 mb-4">Username error</div>
      <input type="password" placeholder="Password"
        class="mb-1 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      <div class="text-xs text-red-600 mb-4">Password error</div>
      <input type="password" placeholder="Confirm password"
        class="mb-1 outline-none border px-2 py-2 placeholder-gray-300 hover:border-amber-500 focus:border-amber-500 focus:rounded-sm duration-200">
      <div class="text-xs text-red-600 mb-4">Confirm password error</div>
      <button type="submit"
        class="mt-4 px-8 py-2 bg-amber-500 hover:bg-amber-600 duration-200 rounded-sm text-white font-light select-none">REGISTER</button>
    </form>
    <div class="flex justify-between text-xs">
      <div>
        Already have an account? <a routerLink="/login" routerLinkActive="active"
          class="text-xs text-amber-600">Login</a>
      </div>
    </div>
  </div>
</div>
