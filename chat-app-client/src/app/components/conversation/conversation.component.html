<div (click)="showProfile()" class="px-2 cursor-pointer overflow-hidden flex h-14 w-full bg-white items-center hover:bg-gray-200 duration-200">
  <img class="h-10 w-10 rounded-full" src="{{ otherUser.pfp }}">
  <div class="px-2 flex flex-col max-h-full truncate">
    <div class="truncate font-semibold">
      {{ otherUser.username }}
    </div>
    <div class="text-sm truncate text-gray-600">
      {{ conversation.lastMessage }}
    </div>
  </div>
</div>
