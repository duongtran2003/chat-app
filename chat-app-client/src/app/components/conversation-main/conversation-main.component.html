<div class="flex flex-col h-screen bg-gray-200 w-full">
  <div class="bg-white shadow-md flex px-4 py-3 items-center">
    <img class="h-14 w-14 rounded-full border-2 p-1" src="{{ otherUser.pfp }}" [ngClass]="{ 'border-green-400': otherUser.isOnline, 'border-gray-400': !otherUser.isOnline }">
    <div (click)="switchToUserProfile()" class="font-bold ml-4 cursor-pointer">{{ otherUser.username }}</div>
  </div>
  <div #scrollMe class="h-full overflow-y-scroll pb-8 pt-4 px-6">
    @for (message of messages; track $index) {
      <app-message [message]="message"></app-message>
    }
  </div>
  <div class="w-full bg-white px-12 py-2">
    <form class="flex" [formGroup]="chatForm" (ngSubmit)="sendMessage($event)">
      <input type="text" class="w-full mr-6 px-4 py-2 bg-gray-100 outline-none rounded-full border-2 hover:shadow-inner duration-200 hover:border-orange-200 focus:border-orange-200 focus:shadow-inner" formControlName="chatInput">
      <button type="submit" class="bg-orange-400 duration-200 hover:bg-orange-500 px-6 rounded-full text-white">Send</button>
    </form>
  </div>
</div>
